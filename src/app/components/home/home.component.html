<div *ngIf="isLoggedIn(); else loggedOut">
  <div class="container">
    <p class="logo-header">GeekHub</p>
    <h3 class="font-weight-bold">Main page</h3>
  </div>
  <div class="container py-3">
    <button class="btn btn-secondary" (click)="logout()">Logout</button>

    <button class="btn ml-5" [ngClass]="usersEnabled? 'btn-danger': 'btn-primary'"
            (click)="usersEnabled? emptyUsers(): getUsers()" [textContent]="usersEnabled? 'Hide users': 'Show users'">
    </button>
  </div>
  <div class="list-group my-2" *ngIf="usersEnabled && usersList; else loadingUsers">
    <div *ngFor="let user of usersList" class="list-group-item list-group-item-action">
      <a [routerLink]="'/id/' + user.id">{{user.lastName + ' ' + user.firstName}}</a>
    </div>
  </div>
  <ng-template #loadingUsers>
    <div *ngIf="usersEnabled" class="container text-center pt-4">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>

<ng-template #loggedOut>
  <app-register></app-register>
</ng-template>
