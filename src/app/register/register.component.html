<div class="container-fluid stylish-form">
  <div class="row mar20">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="inner-section">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="mar20 inside-form">
            <h2 class="font_white text-center">SIGN UP</h2>
            <!--<ul>-->
              <!--<li class="icon-holder dsp-flex">-->
                <!--<i class="fa fa-facebook "></i>-->
              <!--</li>-->
              <!--<li class="icon-holder dsp-flex">-->
                <!--<i class="fa fa-twitter "></i>-->
              <!--</li>-->
              <!--<li class="icon-holder dsp-flex">-->
                <!--<i class="fa fa-instagram "></i>-->
              <!--</li>-->
            <!--</ul>-->
            <div class="form-row">
              <div class="col input-group name-input">
                <!--<span class="input-group-addon"><i class="fa fa-pencil "></i></span>-->
                <input type="text" class="form-control" placeholder="First Name..."
                       name="firstname" [(ngModel)]="signupInfo.firstname" >
              </div>
              <div class=" col input-group name-input">
                <!--<span class="input-group-addon"><i class="fa fa-pencil "></i></span>-->
                <input type="text" class="form-control" placeholder="Last Name..."
                       name="lastname" [(ngModel)]="signupInfo.lastname">
              </div>
            </div>
            <div class="input-group">
              <!--<span class="input-group-addon"><i class="fa fa-envelope "></i></span>-->
              <input type="email" class="form-control" placeholder="Email..."
                     name="username" [(ngModel)]="signupInfo.username">
            </div>
            <div class="input-group">
              <!--<span class="input-group-addon"><i class="fa fa-lock "></i></span>-->
              <input type="password" class="form-control" placeholder="Password..."
                     name="password" [(ngModel)]="signupInfo.password">
            </div>
            <div class="input-group">
              <select class="form-control custom-select"
                      name="gender" [(ngModel)]="signupInfo.gender" #gender="ngModel"
                      required>
                <option class="gender-select" [value]="0">Male</option>
                <option class="gender-select" [value]="1">Female</option>
              </select>
              <!--<div *ngIf="f.submitted && gender.untouched">-->
                <!--<div *ngIf="gender.untouched">Select your gender</div>-->
              <!--</div>-->
            </div>
            <div class="input-group">
              <!--<mat-form-field>-->
                <!--<label for="date">Date of birth</label>-->
                <input type="text" class="form-control" placeholder="Date of birth...DD/MM/YYYY"
                       name="date" [(ngModel)]="signupInfo.date"id="date">
                <!--<mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>-->
                <!--<mat-datepicker #myDatepicker></mat-datepicker>-->
              <!--</mat-form-field>-->
            </div>
            <div class="footer text-center">
              <a [routerLink]="(f.form.valid && isSignedUp) ? '/verify' : null" href="http://vijender.in/"
                 class="btn btn-neutral btn-round btn-lg" (click)="onSubmit()">
                Get Started
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
