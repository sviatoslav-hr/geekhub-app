  <div class="emp-profile">
    <form method="post pt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img class="rounded" [src]="'http://localhost:8080' + userHome.profileImage"/>
            <div *ngIf="loggedUser.id == userHome.id" class="file btn btn-lg btn-primary">
              Change Photo
              <input type="file" name="file"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5>
              {{userHome.firstName + ' ' + userHome.lastName}}
            </h5>
            <h6>
              Web Developer and Designer
            </h6>
          </div>
        </div>
      </div>
      <div class="row">
        <!--<div class="col-md-4">-->
          <!--<div class="profile-work">-->
            <!--<p>WORK LINK</p>-->
            <!--<a href="">Website Link</a><br/>-->
            <!--<a href="">Bootsnipp Profile</a><br/>-->
            <!--<a href="">Bootply Profile</a>-->
            <!--<p>SKILLS</p>-->
            <!--<a href="">Web Designer</a><br/>-->
            <!--<a href="">Web Developer</a><br/>-->
            <!--<a href="">WordPress</a><br/>-->
            <!--<a href="">WooCommerce</a><br/>-->
            <!--<a href="">PHP, .Net</a><br/>-->
          <!--</div>-->
        <!--</div>-->
        <div class="col-md-8 offset-md-4">
          <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col-md-6">
                  <label>User Id</label>
                </div>
                <div class="col-md-6">
                  <p>{{userHome.id}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Name</label>
                </div>
                <div class="col-md-6">
                  <p>{{userHome.firstName + ' ' + userHome.lastName}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                </div>
                <div class="col-md-6">
                  <p>{{userHome.username}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Phone</label>
                </div>
                <div class="col-md-6">
                  <p>123 456 7890</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Profession</label>
                </div>
                <div class="col-md-6">
                  <p>Web Developer and Designer</p>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="row">
                <div class="col-md-6">
                  <label>Experience</label>
                </div>
                <div class="col-md-6">
                  <p>Expert</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Hourly Rate</label>
                </div>
                <div class="col-md-6">
                  <p>10$/hr</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Total Projects</label>
                </div>
                <div class="col-md-6">
                  <p>230</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>English Level</label>
                </div>
                <div class="col-md-6">
                  <p>Expert</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Availability</label>
                </div>
                <div class="col-md-6">
                  <p>6 months</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Your Bio</label><br/>
                  <p>Your detail description</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
