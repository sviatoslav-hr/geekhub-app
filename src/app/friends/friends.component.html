<div *ngIf="friends; else loading">
  <div class="alert">Friends</div>
  <div class="list-group">
    <div *ngFor="let friend of friends" class="list-group-item list-group-item-action">
      <a [href]="'/id/' + friend.id">{{friend.firstName + ' ' + friend.lastName}}</a>
    </div>
  </div>
</div>

<div *ngIf="friendRequests; else loading">
  <div class="alert">Friend Requests</div>
  <div class="list-group">
    <div *ngFor="let request of friendRequests" class="list-group-item list-group-item-action">
      {{request.sender.lastName + ' ' + request.sender.firstName}}
      <button class="btn btn-success" (click)="acceptFriendRequest(request.sender.id)">Accept</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
