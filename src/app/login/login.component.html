<div *ngIf="isLoggedIn; else loggedOut">
  <p class="alert alert-secondary mx-auto">Logged in as {{roles[0].slice(5)}}.</p>
</div>

<ng-template #loggedOut>
  <div class="row col-sm-6" style="max-width: 350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">
            Username is required!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6"/>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="username.errors.required">
            Username is required!
          </div>
          <div *ngIf="username.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">
          Login
        </button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" style="color: red">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <br>
    <p>Don't have an account?</p>
    <a href="/signup" class="btn btn-success mx-1">
      Sign Up
    </a>
  </div>
</ng-template>
