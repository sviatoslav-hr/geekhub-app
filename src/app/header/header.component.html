<nav class="navbar navbar-inverse rounded-0" style="background: #343a40 !important;  border-radius: 0 !important;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a [routerLink]="'/'" class="logo">
        <span style="color: white"><b>Geek </b></span>
        <span style="color: black" class="logo-orange"><b style="font-weight: bolder !important; font-size: 2rem">hub</b></span>
      </a>
    </div>
    <div class="collapse navbar-collapse position-absolute" style="z-index: 33" id="myNavbar">
      <div *ngIf="isLoggedIn" class="">
        <ul class="py-0 nav navbar-nav" style="">
          <li class="active">
            <form autocomplete="off" class="form-inline">
              <input (input)="searchUser()" name="searchInput" class="form-control search-input"
                     [(ngModel)]="searchInput"
                     type="text" placeholder="Search" aria-label="Search" style="width: 200px">
              <div class="list-group position-absolute" style="top: 45px; z-index: 10">
                <div *ngFor="let user of users"
                     class="bg-lightyellow list-group-item list-group-item-action list-group-item-secondary app"
                     style="width: 200px">
                  <a [href]="'/id/' + user.id" class="color-black">
                    {{user.firstName + ' ' + user.lastName}}
                  </a>
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
      <div *ngIf="!isLoggedIn" class="">
        <ul class="nav navbar-nav navbar-right" style="padding-top: 8px;
  padding-bottom: 8px;">
          <form class="form-inline" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-row">
              <div class="form-group col-md-5" style="">
                <input id="mailId" class="form-control" name="username" [(ngModel)]="form.username"
                       type="text" placeholder="email" aria-label="Search">
              </div>
              <div class="form-group col-md-5">
                <input id="passId" name="password" class="form-control" [(ngModel)]="form.password"
                       type="password" placeholder="password" aria-label="Search">
              </div>
              <div class="form-group col-md-2"><input class="btn border-light text-light" type="submit" value="Sign in"></div>
            </div>
          </form>
        </ul>
      </div>

      <div *ngIf="isLoggedIn">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div>
              <img [matMenuTriggerFor]="menu" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg"
                   class="rounded-circle"
                   height="40px" alt="avatar image">
              <mat-menu class="mt-1" style="position: fixed; overflow: hidden;" #menu="matMenu">
                <button class="py-0" mat-menu-item>Item 1</button>
                <mat-divider></mat-divider>
                <button class="py-0" mat-menu-item>Settings</button>
                <mat-divider></mat-divider>
                <button (click)="logOut()" class="py-0" mat-menu-item>Log Out</button>
                <mat-divider></mat-divider>
              </mat-menu>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</nav>
