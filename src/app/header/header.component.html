<nav class="navbar navbar-dark bg-dark rounded-0 text-left justify-content-start">
  <div class="col-sm-12 col-md-1 col-lg-1 offset-lg-1 offset-md-1 text-center">
    <a class="navbar-brand">
      <span style="color: white"><b>Geek </b></span>
      <span style="color: black" class="logo-orange"><b>hub</b></span>
    </a>
  </div>

  <div *ngIf="isLoggedIn" class="col-md-2 offset-md-1">
    <form autocomplete="off" class="form-inline">
      <input (input)="searchUser()" name="searchInput" class="form-control" [(ngModel)]="searchInput"
             type="text" placeholder="Search" aria-label="Search" style="width: 200px">
      <div class="list-group position-absolute" style="top: 45px; z-index: 10">
        <div *ngFor="let user of users" class="bg-lightyellow list-group-item list-group-item-action list-group-item-secondary app"
             style="width: 200px">
          <a [href]="'/id/' + user.id" class="color-black">
            {{user.firstName + ' ' + user.lastName}}
          </a>
        </div>
      </div>
    </form>
  </div>


  <div *ngIf="!isLoggedIn" class="col-sm-12 col-md-5 offset-md-4 text-center">
    <form class="form-inline" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group text-center">
        <div class="mr-1" style="">
          <input id="mailId" class="form-control" name="username" [(ngModel)]="form.username"
                 type="text" placeholder="email" aria-label="Search">
        </div>
        <div class="mr-1">
          <input id="passId" name="password" class="form-control" [(ngModel)]="form.password"
                 type="password" placeholder="password" aria-label="Search">
        </div>
        <div class=""><input class="btn badge-primary" type="submit" value="Sign in"></div>
      </div>
    </form>
  </div>


  <div *ngIf="isLoggedIn" class="col-md-1 offset-md-6">
    <div class=""><input class="btn badge-primary" (click)="logOut()" type="submit" value="Log out">
    </div>
  </div>


</nav>
