<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="firstname">Your name</label>
        <input type="text" class="form-control" name="firstname" [(ngModel)]="signupInfo.firstname" id="firstname"
               #firstname="ngModel" required/>
        <div *ngIf="f.submitted && firstname.invalid">
          <div *ngIf="firstname.errors.required">Name is required!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Your surname</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="signupInfo.lastname" id="lastname"
               #lastname="ngModel" required/>
        <div *ngIf="f.submitted && lastname.invalid">
          <div *ngIf="lastname.errors.required">Name is required!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="signupInfo.username" id="username"
               #username="ngModel"
               required/>
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="signupInfo.password" id="password"
               #password="ngModel"
               required minlength="6"/>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" name="gender" [(ngModel)]="signupInfo.gender" id="gender" #gender="ngModel"
                required>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
        <div *ngIf="f.submitted && gender.untouched">
          <div *ngIf="gender.untouched">Select your gender</div>
        </div>
      </div>
      <mat-form-field>
        <label for="date">Date of birth</label>
        <input matInput [matDatepicker]="myDatepicker" name="date" [(ngModel)]="signupInfo.date" id="date">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <div class="form-group">
      </div>
      <div class="form-group">
        <a [routerLink]="f.form.valid ? '/verify' : null">
          <button (click)="onSubmit()" class="btn btn-primary">Register</button>
        </a>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
<router-outlet></router-outlet>
