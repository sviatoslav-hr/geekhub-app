<div *ngIf="friends; else loading">
  <div class="list-group my-1">
    <div class="list-group-item list-group-item-secondary">Friends</div>
    <div *ngFor="let friend of friends" class="list-group-item list-group-item-action py-1">
      <a [href]="'/id/' + friend.id">{{friend.firstName + ' ' + friend.lastName}}</a>
      <button class="btn btn-danger mx-1" (click)="removeFromFriends(friend.id)">Remove</button>
    </div>
  </div>
</div>

<div *ngIf="incomingFriendRequests; else loading">
  <div class="list-group my-1">
    <div class="list-group-item list-group-item-secondary">Incoming Friend Requests</div>
    <div *ngFor="let request of incomingFriendRequests" class="list-group-item list-group-item-action py-1">
      <a [href]="'/id/' + request.sender.id">{{request.sender.lastName + ' ' + request.sender.firstName}}</a>
      <button class="btn btn-success mx-1" (click)="acceptFriendRequest(request.sender.id)">Accept</button>
    </div>
  </div>
</div>

<div *ngIf="outgoingFriendRequests; else loading">
  <div class="list-group my-1">
    <div class="list-group-item list-group-item-secondary">Outgoing Friend Requests</div>
    <div *ngFor="let request of outgoingFriendRequests" class="list-group-item list-group-item-action py-1">
      <a [href]="'/id/' + request.receiver.id">{{request.receiver.lastName + ' ' + request.receiver.firstName}}</a>
      <button class="btn btn-danger mx-1" (click)="cancelFriendRequest(request.receiver.id)">Cancel</button>
    </div>
  </div>
</div>

<ng-template #loading>
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</ng-template>
