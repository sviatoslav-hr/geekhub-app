<div class="container row mt-10per">
  <form name="form" (ngSubmit)="!f.errors && onSubmit()" #f="ngForm" class=" col-sm-6 inner-section rounded">
    <h2 class="w-100 text-center text-white my-3">Email Verification</h2>
    <div class="input-group">
      <input type="number" class="form-control w-auto" name="code" [(ngModel)]="code"
             required/>
      <div class="input-group-append">
        <button class="btn btn-primary">Send Code</button>
      </div>
    </div>
    <div *ngIf="f.submitted && verificationIsFailed" class="alert alert-danger" style="color: red">
      {{errorMessage}}
    </div>
  </form>
</div>
